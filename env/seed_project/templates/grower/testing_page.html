{% extends 'base.html' %}
{% block content %}
  <div class="row m-4">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="predictImage" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Testing</span></h5>
            </div>
            {% include 'includes/messages.html' %}

            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Upload image which is to be tested</label>
                <input type="file" class="form-control" name="examination_image" accept="image/*"  src="/{{ grower.examination_image }}" />
              </div>
             
            </div>
            
            <div class="col-12">
              <a href="{% url 'add_details' %}" id="downloadButton" class="btn btn-info mr-2"><i class="fas fa-angle-double-left"></i> Previous</a>
            
              <button type="submit" class="btn btn-info">Test</button>
              </div>
         
            
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
