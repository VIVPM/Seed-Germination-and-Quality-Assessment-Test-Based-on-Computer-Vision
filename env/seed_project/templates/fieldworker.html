{% comment %} {% extends "base.html" %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
    {% load static%}
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Seed Test - Login</title>
      {% comment %} <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}"> {% endcomment %}
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>
{% block content %}
<div class="row m-4">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'profilefieldworker' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Add Fieldworker</span></h5>
            </div>
           {% include 'includes/messages.html' %}
               <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>FieldWorker Image</label>
                <input type="file" class="form-control" name="profile_pic" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" readonly name="email" value="{{email}}" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" readonly name="username" value="{{username}}" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" readonly name="password" value="{{password}}" required/>
              </div>
            </div>

<!--            <div class="col-4 col-sm-11">-->
<!--              <div class="form-group">-->
<!--                <label>Name</label>-->
<!--                <input type="text" class="form-control" name="name" required/>-->
<!--              </div>-->
<!--            </div>-->
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Gender</label>
                <input type="text" class="form-control" name="gender" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Date Of Birth</label>
                <input type="date" class="form-control" name="dob" required/>
              </div>
            </div>
             <div class="col-4 col-sm-11">
                <div class="form-group">
                   <label>phone Number</label>
                    <input type="text" class="form-control" name="phone_number" required/>

                </div>
             </div>
             <div class="col-12 col-sm-6">
              <label>Grower</label>
              {% comment %} <select class="form-control" name="grower_id" required>
                 <option value="0">Select Grower</option>
                 {% for c in grower %}
                 <option value="{{ c.id }}">{{c.admin.first_name}}&nbsp;{{c.admin.last_name}}</option>
                 {% endfor %}
              </select> {% endcomment %}
              <input type="text" class="form-control" name="grower" required/>

        </div>
        <br>
              <div class="col-12 col-sm-6">
                   <label>Agency</label>
                   <select class="form-control" name="agency_id" required>
                      <option value="0">Select Agency</option>
                      {% for c in agency %}
                      <option value="{{ c.id }}">{{c.name}}</option>
                      {% endfor %}
                   </select>
             </div>
             <br>
              <div class="col-12 col-sm-6">
                   <label>Branch</label>
                   <select class="form-control" name="branch_id" required>
                      <option value="0">Select Branch</option>
                      {% for c in branch %}
                      <option value="{{ c.id }}">{{c.name}}</option>
                      {% endfor %}
                   </select>
             </div>



            <br>
            <div class="col-12">
              <button type="submit" class="btn btn-info">Add Fieldworker</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
