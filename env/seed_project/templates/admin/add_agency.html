{% extends "base.html" %}
{% block content %}
<div class="row m-4">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'add_agency' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Add Agency</span></h5>
            </div>
           {% include 'includes/messages.html' %}
            {% comment %} <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>agency Image</label>
                <input type="file" class="form-control" name="profile_pic" required/>
              </div>
            </div> {% endcomment %}
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Agency Name</label>
                <input type="text" class="form-control" name="name" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Website</label>
                <input type="text" class="form-control" name="website" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>PIN</label>
                <input type="text" class="form-control" name="pin" required/>
              </div>
            </div>
            <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Establishment</label>
                <input type="text" class="form-control" name="establishment" required/>
              </div>
            </div>
             <div class="col-4 col-sm-11">
                <div class="form-group">
                   <label>GST</label>
                   <input type="text" class="form-control" name="gst" required>
                </div>
             </div>
             <div class="col-4 col-sm-11">
                <div class="form-group">
                   <label>TAN</label>
                   <input type="text" class="form-control" name="tan" required>
                </div>
             </div>
             <div class="col-4 col-sm-11">
                <div class="form-group">
                   <label>Mobile Number</label>
                   <input type="text" class="form-control" name="mobile_number" required>
                </div>
             </div>
             <div class="col-4 col-sm-11">
                <div class="form-group">
                   <label>Address</label>
                   <textarea class="form-control" name="address" required ></textarea>
                </div>
             </div>
             <div class="col-12 col-sm-6">
                   <label>Country</label>
                   <select class="form-control" name="country_id" required>
                      <option value="0">Select country</option>
                      {% for c in country %}
                      <option value="{{ c.id }}">{{c.name}}</option>
                      {% endfor %}
                   </select>
             </div>
             <br>
             <div class="col-12 col-sm-6">
                   <label>State</label>
                   <select class="form-control" name="state_id" required>
                      <option value="0">Select state</option>
                      {% for s in state %}
                      <option value="{{s.id}}">{{s.name}}</option>
                      {% endfor %}
                   </select>
             </div>
             <br>
             <div class="col-12 col-sm-6">
                   <label>City</label>
                   <select class="form-control" name="city_id" required>
                      <option value="0">Select city</option>
                      {% for d in city %}
                      <option value="{{d.id}}">{{d.name}}</option>
                      {% endfor %}
                   </select>
             </div>
             <br>
              <div class="col-4 col-sm-11">
              <div class="form-group">
                <label>Contact person Name</label>
                <input type="text" class="form-control" name="contact_person" required/>
              </div>
            </div>
             <br>
             {% comment %} <div class="col-12 col-sm-6">
              <label>Crop</label>
              <select class="form-control" name="crop_id" required>
                 <option value="0">Select crop</option>
                 {% for c in crop %}
                 <option value="{{ c.id }}">{{c.name}}</option>
                 {% endfor %}
              </select>
              </div> {% endcomment %}
              {% comment %} <br> {% endcomment %}
            <div class="col-12">
              <button type="submit" class="btn btn-info">Add Agency</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
